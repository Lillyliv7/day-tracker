<!DOCTYPE html>
<html>
    <head>
        <title>Day Tracker</title>
        <script src="auth.js"></script>
        <script defer src="javascript_check.js"></script>
        <script>
            pageOpenCheck()
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="javascript-check">This website requires Javascript to function properly!</h1>
        <div class="modal-container">
            <div class="modal-area">
                <h1 class="modal-name modal-element">Add/Remove Day</h1>
                <div class="button-flex-layout">
                    <button class="modal-button modal-element" id="day-previous"><</button>
                    <input class="modal-textbox modal-element" id="date" placeholder="Date"></input>
                    <button class="modal-button modal-element" id="day-next">></button>
                </div>
                <textarea class="modal-textbox modal-element" id="note" placeholder="Note"></textarea>
                <div class="button-flex-layout">
                    <button class="modal-button modal-element">Add</button>
                    <button class="modal-button modal-element">Remove</button>
                    <button class="modal-button modal-element">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
