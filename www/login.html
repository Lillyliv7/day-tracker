<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script src="auth.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="modal-container">
            <div class="modal-area">
                <textarea class="modal-element" id="server" placeholder="Backend URL"></textarea>
                <textarea class="modal-element" id="username" placeholder="Username"></textarea>
                <textarea class="modal-element" id="password" placeholder="Password"></textarea>
                <button class="modal-button modal-element" onclick="login(document.getElementById('server').value, document.getElementById('username').value, document.getElementById('password').value)">Login</button>
            </div>
        </div>
    </body>
</html>
